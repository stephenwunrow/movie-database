<!DOCTYPE html>
<html>
<head>
  <title>Select Movie Match</title>
</head>
<body>
  <h1>Choose the correct movie for: "{{ original_title }}"</h1>
  <form action="{{ url_for('process_next_title') }}" method="post">
    {% for match in matches %}
      <div>
        <input type="radio" name="selected_movie_id" value="{{ match.id }}" id="movie{{ loop.index }}" required>
        <label for="movie{{ loop.index }}">{{ match.title }}{% if match.release_date %} ({{ match.release_date }}){% endif %}</label>
      </div>
    {% endfor %}
    <button type="submit">Add Selected Movie</button>
    <button type="submit" name="action" value="reject">
      Reject This Movie
    </button>
  </form>
  <p><a href="{{ url_for('index') }}">Cancel</a></p>
</body>
</html>
