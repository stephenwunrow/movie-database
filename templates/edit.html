<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Movie - {{ movie.Title }}</title>
</head>
<body>
  <h1>Edit Movie: {{ movie.Title }}</h1>

  <form method="post" action="{{ url_for('edit', title=movie.Title) }}">
    <label>Title: <input type="text" name="title" value="{{ movie.Title }}"></label><br>
    <label>Year: <input type="number" step="1" name="year" value="{{ movie.Year }}"></label><br>
    <label>Runtime: <input type="number" step="1" name="runtime" value="{{ movie.Runtime }}"></label><br>
    <label>Actors: <input type="text" name="actors" value="{{ movie.Actors }}" size="80"></label><br>
    <label>Notes: <input type="text" name="notes" value="{{ movie.Notes }}"></label><br>
    <input type="submit" value="Save">
  </form>

  <form method="post" action="{{ url_for('delete_movie', movie_id=movie['ID']) }}" onsubmit="return confirm('Are you sure you want to delete this movie?');">
    <button type="submit" class="btn btn-danger">Delete Movie</button>
  </form>

  <p><a href="{{ url_for('index') }}">Back to list</a></p>
</body>
</html>
