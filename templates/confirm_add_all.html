<!DOCTYPE html>
<html>
<head>
  <title>Confirm Adding All Movies</title>
</head>
<body>
  <h1>Confirm Adding All Selected Movies</h1>
  <form method="post" action="{{ url_for('confirm_add_all') }}">
    {% for movie in movies %}
      <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        <h2>{{ movie.Title }}</h2>
        <ul>
          <li><strong>Year:</strong> {{ movie.Year }}</li>
          <li><strong>Runtime:</strong> {{ movie.Runtime }}</li>
          <li><strong>Actors:</strong> {{ movie.Actors }}</li>
        </ul>
      </div>
    {% endfor %}
    <button type="submit">Add All Movies</button>
  </form>
  <p><a href="{{ url_for('index') }}">Cancel</a></p>
</body>
</html>
